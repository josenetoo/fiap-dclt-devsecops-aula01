# ============================================
# WORKFLOW: Deploy para AWS ECS
# Automatiza build e deploy da aplicaÃ§Ã£o
# ============================================
name: ðŸš€ Deploy to AWS

on:
  push:
    branches: [main]
  workflow_dispatch:  # Permite execuÃ§Ã£o manual

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: devsecops-app
  ECS_CLUSTER: devsecops-cluster-v2
  ECS_SERVICE: devsecops-task-service-w9aey81p
  CONTAINER_NAME: devsecops-container

jobs:
  # ============================================
  # JOB: Build e Deploy
  # ============================================
  deploy:
    name: ðŸ—ï¸ Build and Deploy
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout do cÃ³digo
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      # Step 2: Configurar credenciais AWS
      - name: ðŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      # Step 3: Login no ECR
      - name: ðŸ”‘ Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # Step 4: Build e Push da imagem
      - name: ðŸ³ Build and push Docker image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build --platform linux/amd64 \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      # Step 5: Atualizar serviÃ§o ECS
      - name: ðŸš€ Deploy to ECS
        run: |
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE \
            --force-new-deployment
